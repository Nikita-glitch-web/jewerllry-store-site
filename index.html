<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Nunito:wght@300;700&family=Roboto:wght@300&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header-wrapper">
      <div class="free-shiping-add">
        <p class="free-shiping-add-text">
          Free shipping on orders over $150 over Canada
        </p>
      </div>
      <div class="header-content-menu-box">
        <button class="menu-btn">Shop by</button>
        <button class="menu-btn">Collections</button>
        <img
          src="./images/header-big-title.png"
          class="big-title-in-menu"
          alt=""
        />
        <button class="menu-btn">About us</button>
        <button class="menu-btn">Login</button>
        <div class="language-switcher">
          <button class="franche-lang-swithcer">Fr</button>
          <span class="element-in-switcher">|</span>
          <button class="english-lang-swithcer">En</button>
        </div>
      </div>
    </header>
    <main class="content">
      <div class="block-with-img-section">
        <img src="./images/first-img-with-ring.png" class="img" alt="" />
        <img src="./images/second-img-with-ring.png" class="img" alt="" />
        <img src="./images/img-with-nigga.png" class="img" alt="" />
      </div>
    </main>
  </body>
</html>
